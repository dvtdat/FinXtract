        <input type="file" name="pdf_file"><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if result %}
        <p><strong>{{ result }}</strong></p>
    {% endif %}

    {% if section_list %}
      <h3>ðŸ“‘ Extracted Structure</h3>
      <table border="1" style="border-collapse: collapse;">

            <td>{{ title }}</td>
            <td>{{ page }}</td>
          </tr>
        {% endfor %}
      </table>
    {% endif %}

</body>
</html>
